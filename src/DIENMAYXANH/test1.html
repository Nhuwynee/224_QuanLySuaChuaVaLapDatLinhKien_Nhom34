<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra cứu dịch vụ - Điện Máy Xanh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f8f9fa; }
    .tab-content { margin-top: 1rem; }
    .badge-status { font-size: 0.9rem; }
    .search-section { background: #fff; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    th.sortable {
      cursor: pointer;
      white-space: nowrap;
    }
    th.sortable::after {
      content: " \25B4\25BE";
      font-size: 0.8rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Hệ thống tra cứu và quản lý</h2>
    <ul class="nav nav-tabs" id="searchTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#donDichVu" type="button">Đơn Dịch Vụ</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#khachHang" type="button">Khách Hàng</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#linhKien" type="button">Linh Kiện</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#baoHanh" type="button">Mã Bảo Hành</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Đơn Dịch Vụ -->
      <div class="tab-pane fade show active" id="donDichVu" role="tabpanel">
        <div class="search-section">
          <form class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Tìm theo mã đơn, tên khách, thiết bị...">
            </div>
            <div class="col-md-3">
              <select class="form-select">
                <option selected>Lọc theo loại khách hàng</option>
                <option>Khách vãng lai</option>
                <option>Đã đăng ký</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select">
                <option selected>Sắp xếp theo</option>
                <option>Ngày tạo</option>
                <option>Trạng thái</option>
                <option>Tổng tiền</option>
              </select>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
          </form>
          <div class="mt-3 d-flex justify-content-between">
            <div>
              <button class="btn btn-success btn-sm">Thêm</button>
              <button class="btn btn-warning btn-sm">Sửa</button>
              <button class="btn btn-danger btn-sm">Xóa</button>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th><input type="checkbox" /></th>
                <th class="sortable">Mã đơn</th>
                <th class="sortable">Khách hàng</th>
                <th class="sortable">Thiết bị</th>
                <th class="sortable">Ngày tạo</th>
                <th class="sortable">Trạng thái</th>
                <th class="sortable">Tổng tiền</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" /></td>
                <td>#DV001</td>
                <td>Nguyễn Văn A</td>
                <td>Tủ lạnh</td>
                <td>2024-11-10</td>
                <td><span class="badge bg-success badge-status">Hoàn tất</span></td>
                <td>1,200,000đ</td>
                <td><button class="btn btn-sm btn-outline-primary">Xem chi tiết</button></td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>#DV002</td>
                <td>Phạm Thị C</td>
                <td>Máy giặt</td>
                <td>2024-11-09</td>
                <td><span class="badge bg-warning text-dark badge-status">Đang xử lý</span></td>
                <td>850,000đ</td>
                <td><button class="btn btn-sm btn-outline-primary">Xem chi tiết</button></td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>#DV003</td>
                <td>Trần Văn B</td>
                <td>Máy lạnh</td>
                <td>2024-11-08</td>
                <td><span class="badge bg-danger badge-status">Hủy</span></td>
                <td>0đ</td>
                <td><button class="btn btn-sm btn-outline-primary">Xem chi tiết</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Các tab còn lại giữ nguyên -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
